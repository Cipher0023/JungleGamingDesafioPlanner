version: "3.8"

services:
  # ===========================================
  # INFRAESTRUTURA
  # ===========================================

  # PostgreSQL Database
  db:
    image: postgres:17.5-alpine3.21
    container_name: db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: challenge-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ===========================================
  # MICROSERVIÃ‡OS
  # ===========================================

  # Auth Service
  auth-service:
    container_name: auth-service
    build:
      context: ./apps/auth-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:password@db:5432/challenge-db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Tasks Service
  tasks-service:
    container_name: tasks-service
    build:
      context: ./apps/tasks-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:password@db:5432/challenge-db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Notifications Service
  notifications-service:
    container_name: notifications-service
    build:
      context: ./apps/notifications-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:password@db:5432/challenge-db
      - RABBITMQ_URL=amqp://admin:admin@rabbitmq:5672
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3004/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # API Gateway
  api-gateway:
    container_name: api-gateway
    build:
      context: ./apps/api-gateway
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - AUTH_SERVICE_URL=http://auth-service:3002
      - TASKS_SERVICE_URL=http://tasks-service:3003
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:3004
    depends_on:
      auth-service:
        condition: service_healthy
      tasks-service:
        condition: service_healthy
      notifications-service:
        condition: service_healthy
    networks:
      - challenge-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Frontend React Application
  web:
    container_name: web
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001/api
      - VITE_NOTIFICATIONS_URL=http://localhost:3004
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - challenge-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

# ===========================================
# VOLUMES E NETWORKS
# ===========================================

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  challenge-network:
    driver: bridge
